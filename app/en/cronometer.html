<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppHive | Online Cronometer</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">AppHive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-5">
                    </ul>
                    <span class="navbar-text">
                        Your apps website
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="app-container container my-5">
            <div class="app-container__header text-center">
                <h1>Cronometer</h1>
                <p>Use your online cronometer</p>
            </div>
            <div class="app-container__content container">

                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-sm text-center">
                            <thead>
                                <tr>
                                    <th>MIN</th>
                                    <th></th>
                                    <th>SEC</th>
                                    <th></th>
                                    <th>MS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="bg-light" id="crono-space">
                                    <td id="crono-m">
                                        00
                                    </td>
                                    <td>:</td>
                                    <td id="crono-s">
                                        00
                                    </td>
                                    <td>:</td>
                                    <td id="crono-ms">
                                        00
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                    <div class="col-md-6 px-5 pt-5">
                        <div class="row pb-3">
                            <button id="crono-start" class="btn btn-warning">START</button>
                        </div>
                        <div class="row">
                            <button id="crono-stop" class="btn btn-danger">STOP</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="row text-dark m-0">
            <div class="col-md-4">
                <div class="row mt-5 mb-5">
                    <div class="col-md-12 d-flex align-items-center justify-content-center">
                        <h1>AppHive</h1>
                    </div>
                    <div class="col-md-12 d-flex align-items-center justify-content-center ">
                        <span class="border-top border-ligth text-ligth text-sm">Your apps website</span>
                    </div>
                </div>

            </div>
            <div class="col-md-8 p-3 text-center mt-3">
                <span class="text-sm-10">Version 0.0.1</span>
                <p class="text-sm">
                    AppHive is a growing website that aims to store simple applications for Internet users.
                </p>
            </div>
        </div>

    </footer>
    <script src="../../build/main.js"></script>
</body>

</html>
