<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SM65WFBZS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7SM65WFBZS');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter app | ToolHive</title>
    <meta name="description" content="Character and word counter online for your texts">
    <link rel="stylesheet" href="./dist/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand toolhive-brand" href="/">ToolHive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-5">
                    </ul>
                    <span class="navbar-text toolhive-navbar-text">
                        Your apps website
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-dark text-light">
        <div class="app-container container">
            <div class="alert-area d-flex float-end">

            </div>
            <div class="app-container__header text-center py-3">
                <h1>Word Counter</h1>
            </div>
            <div class="app-container__content container">
                <div class="row">
                    <div class="col-md-10 border border-dark p-0">
                        <textarea class="text-dark" id="wordCounter-app"
                            placeholder="Paste or write here"></textarea>
                    </div>
                    <div class="col-md-2 p-0 text-center border border-secondary bg-dark">
                        <div class="row m-0 py-1">
                            <div class="row m-0 px-1">
                                <div class="col-8">
                                    <span class="py-3">
                                        Words:
                                    </span>
                                </div>
                                <div class="col-4 text-center btn btn-primary" id="copyWordsBtn" title="Copy number of words">
                                    <i class="fa-regular fa-clipboard"></i>
                                </div>
                            </div>
                            <span id="wordCount" class="number-app app_ff">0</span>
                        </div>
                        <div class="row m-0 py-1 border-top border-secondary">
                            <div class="row m-0 px-1">
                                <div class="col-8">
                                    <span class="py-3">Chars:</span>
                                </div>
                                <div class="col-4 text-center btn btn-primary" id="copyCharsBtn" title="Copy number of chars">
                                    <i class="fa-regular fa-clipboard"></i>
                                </div>
                            </div>
                            <span id="charCount" class="number-app app_ff">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-dark border-top border-secondary">
        <div class="row text-light m-0">
            <div class="col-md-4">
                <div class="row mt-5 mb-5">
                    <div class="col-md-12 d-flex align-items-center justify-content-center">
                        <h1 class="toolhive-brand">ToolHive</h1>
                    </div>
                    <div class="col-md-12 d-flex align-items-center justify-content-center ">
                        <span class="border-top border-secondary text-ligth text-sm">Thanks for your visit. We are
                            growing up for you</span>
                    </div>
                </div>

            </div>
            <div class="col-md-8 p-3 text-center mt-3">
                <span class="text-sm-10">Version 0.0.2</span>
                <p class="text-sm">
                    Thanks for your patience
                </p>
            </div>
        </div>

    </footer>
    <script src="./dist/main.js"></script>
</body>

</html>
